<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Don Salomon</title>
</head>
<body>
    <header>
        <h1>Bienvenido a la biblioteca de Don Salomon</h1>
    </header>
    <main>
        <h2>Iniciar Sesion</h2>
        <p>Por favor, Ingrese su correo electronico y contraseña para poder acceder a su cuenta</p>
        <form action="#" method="post">
            <label for="email">Correo Electronico:</label><!--Solicitud de Ingreso de correo electronico-->
            <input type="email" id="email" name="email" placeholder="Ingresar correo electronico" required><!--Entrada-->
            <br><br>
            <label for="password">Contraseña:</label><!--Solicitud de Ingreso de correo contraseña-->
            <input type="password" id="password" name="password" placeholder="Ingresar contraseña" required><!--Entrada-->
            <br><br>
            <button type="submit">Iniciar Sesion</button><!--Boton de Inicio de Sesion-->
        </form>
        <p>¿No tienes una cuenta? <a href="Registro.html">Registrate aqui</a></p>
    </main>
    <footer>
        <p>Jutiapa, 2025 Biblioteca "Don Salomon". Todos los derechos reservados.</p>
    </footer>
</body>
</html>
